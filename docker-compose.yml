services:
  postgres:
    image: postgres:16
    container_name: hifz-os-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hifz_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Uncomment Redis if using BullMQ (PROCESS_EVENTS_INLINE=false)
